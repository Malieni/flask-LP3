<!DOCTYPE html>
<html>
  <head>
    <title>Validar CNPJ</title>
  </head>
  <body>
    <h1>Validar CNPJ</h1>
    <form action="" method="post">
      <label for="cnpj_usuario">CNPJ:</label>
      <input type="text" id="cnpj_usuario" name="cnpj_usuario">
      <input type="submit" value="Validar">
    </form>
    {% if mensagem %}
      <p>{{ mensagem }}</p>
    {% endif %}
  </body>
</html>
