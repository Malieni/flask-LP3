<!DOCTYPE html>
<html>
  <head>
    <title>Validar CPF</title>
  </head>
  <body>
    <h1>Validar CPF</h1>
    <form action="" method="post">
      <from style="text-align:center;">
      <label for="cpf_usuario">CPF:</label>
      <input type="text" id="cpf_usuario" name="cpf_usuario">
      <input type="submit" value="Validar">

    {% if mensagem %}
      <p>{{ mensagem }}</p>
    {% endif %}
  </body>
</html>
